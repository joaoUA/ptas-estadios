<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estádios de Portugal</title>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Open Layers-->
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <!--Turf-->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/db18a4139a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css" />
    <link rel="stylesheet" href="style.css">
    <!--Scripts-->
    <script src="./js/helper.js" defer></script>
    <script src="./js/stadiums.js" defer></script>
    <script src="./js/pointsOfInterest.js" defer></script>
    <script src="./js/optimizedRoute.js" defer></script>
    <script src="./js/filters.js" defer></script>
    <script src="./js/isochrone.js" defer></script>
    <script src="./js/popup.js" defer></script>
    <script src="./js/openLayerStyling.js" defer></script>
    <script src="./js/startingPoint.js" defer></script>
    <script src="./js/slider.js" defer></script>

    <script src="./js/main.js" defer></script>
</head>

<body>
    <main>
        <section id="side-panel">
            <div id="stadium-selector">
                <label for="stadium-select">Estádio:</label>
                <select name="stadium-select" id="stadium-select">
                </select>
            </div>
            <div id="stadium-info-container" hidden>
                <div>
                    <button id="toggle-filters-btn">
                        <i class="fa-solid fa-filter"></i>
                    </button>
                    <label id="minutes-label" for="input-minutes">15 minutos</label>
                    <input type="range" id="input-minutes" min="10" max="30" step="5" value="15">
                </div>
                <ul id="poi-list">
                </ul>
            </div>
            <div id="starting-point-container">
                <ul id="starting-points-list">
                </ul>
                <div>
                    <input type="text" name="startingAddress" id="input-starting-address"
                        placeholder="Ponto de Partida">
                    <button type="button" id="btn-get-address" value="Direções">
                        <i class="fa-solid fa-compass"></i>
                    </button>
                </div>
            </div>
        </section>
        <section id="map-container">
            <div class="map" id="map">
                <div id="popup" hidden="hidden">Popup</div>
                <div id="address-popup" hidden="hidden">Address</div>
            </div>
        </section>
        <div id="filters-modal" hidden="true">
            <ul id="filters-container">
            </ul>
            <div>
                <button id="submit-filters-btn">Aplicar</button>
                <button id="reset-filters-btn">Reset</button>
                <button id="clear-filters-btn">Limpar</button>
            </div>
        </div>
    </main>
</body>

</html>
