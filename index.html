<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estádios de Portugal</title>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Open Layers-->
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <!--Turf-->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css" />
    <link rel="stylesheet" href="style.css">
    <!--Scripts-->
    <script src="./js/stadiums.js" defer></script>
    <script src="./js/pointsOfInterest.js" defer></script>
    <script src="./js/optimizedRoute.js" defer></script>
    <script src="./js/filters.js" defer></script>
    <script src="./js/isochrone.js" defer></script>
    <script src="./js/popup.js" defer></script>
    <script src="./js/openLayer.js" defer></script>
    <script src="./js/openLayerStyling.js" defer></script>
    <script src="./js/startingPoint.js" defer></script>

    <script src="./main.js" defer></script>
</head>

<body>
    <main>
        <section id="config-container">
            <div class="config-group">
                <label for="stadium-select">Escolha um estádio:</label>
                <select name="stadium-select" id="stadium-select">
                </select>
            </div>
            <div id="poi-results">
                <h2 id="estadio-title"></h2>
                <button id="toggle-filters-btn">Filtros</button>
                <div id="filters-modal" hidden="true">
                    <div id="filters-container">
                    </div>
                    <button id="submit-filters-btn">Confirma</button>
                    <button id="reset-filters-btn">Reset</button>
                    <button id="clear-filters-btn">Limpar</button>
                </div>

                <div id="poi-container">

                </div>
            </div>
            <div id="starting-points-container">
            </div>
            <div id="starting-point-form">
                <label for="input-starting-address">Ponto de Partida:</label>
                <input type="text" name="startingAddress" id="input-starting-address">
                <input type="button" id="btn-calculate-route" value="Direções">
            </div>
        </section>
        <section id="map-container">
            <div class="map" id="map">
                <div id="popup" hidden="hidden">Popup</div>
                <div id="address-popup" hidden="hidden">Address</div>
            </div>
        </section>
    </main>
</body>

</html>
